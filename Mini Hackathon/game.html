<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Score Keeper</title>
</head>

<body>
    <div class="container">
        <header>
            <a href="index.html"><h1>Score Keeper</h1></a>
        </header>

        <section class="main">
            <table class="table table-striped">
                <thead class="">
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">player1</th>
                        <th scope="col">player2</th>
                        <th scope="col">player3</th>
                        <th scope="col">player4</th>
                    </tr>
                    <tr class="table-primary">
                        <th scope="col">"Sum of Score ("<span id="">0</span>")</th>
                        <th scope="col" class="sum_player1_score">sum_player1_score</th>
                        <th scope="col" class="sum_player2_score">sum_player2_score</th>
                        <th scope="col" class="sum_player3_score">sum_player3_score</th>
                        <th scope="col" class="sum_player4_score">sum_player4_score</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row"></th>
                        <td><input type="number" name="" id="" value="0"></td>
                        <td><input type="number" name="" id="" value="0"></td>
                        <td><input type="number" name="" id="" value="0"></td>
                        <td><input type="number" name="" id="" value="0"></td>
                    </tr>
                </tbody>
            </table>
            <div class="text-center">
                <button type="submit" class="btn btn-primary" id="add_round">ADD ROUND</button>
            </div>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
