<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Score Keeper</title>
</head>

<body>
    <div class="container">
        <header>
            <a href="index.html"><h1>Score Keeper</h1></a>
        </header>

        <section class="main">
            <form action="" method="POST">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="player1" id="player1" placeholder="Player 1..." aria-label="player1">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="player2" id="player2" placeholder="Player 2..." aria-label="player2">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="player3" id="player3" placeholder="Player 3..." aria-label="player3">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="player4" id="player4" placeholder="Player 4..." aria-label="player4">
                </div>
                <button type="submit" class="btn btn-primary">CREATE NEW GAME</button>
            </form>
        </section>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
