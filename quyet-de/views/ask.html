    <meta charset="UTF-8">

<body>
    <h1>Hãy hỏi cộng đồng một câu hỏi đúng/sai hoặc có/không</h1>
    <form action="/add-question" method="POST">
        <textarea name="question" maxlength="200" id="" cols="30" rows="10"></textarea>
        <span id="textLeft">Còn 200/200 kí tự</span>
        <input type="submit">
    </form>

    <script>
        const textarea = document.querySelector("textarea[name=question]")
        const span = document.querySelector("span")

        textarea.addEventListener('input', function() {
            let value = textarea.value;
            if (value.length > 200) {
                textarea.value = value.slice(0, 200);
                span.innerText = "Còn 0/200 kí tự";
            } else {
                span.innerText = `Còn ${200 - value.length}/200 kí tự`;
                // span.innerText = "Còn " + 200 - value.length + "/200 kí tự";
            }
        });
